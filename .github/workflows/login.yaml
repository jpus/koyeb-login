name: Run Login Script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 5"  # 每周五运行一次
  push:
    branches:
      - main

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v2

      - name: Set up WARP
        uses: fscarmen/warp-on-actions@v1.2
        with:
          stack: dual   # Optional. Support [ ipv4, ipv6, dual ]. Default is dual. 
          
      - name: 安装 Playwright 所需依赖
        run: |
          npx playwright install-deps

      - name: 设置 Python 环境
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # 建议使用具体的 Python 版本

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiofiles requests

      - name: Install Playwright Browsers  # 安装浏览器
        run: |
          playwright install        

      - name: 运行登录脚本
        env:
          TEL_TOK: ${{ secrets.TEL_TOK }}
          TEL_ID: ${{ secrets.TEL_ID }}
          KOY_ACC: ${{ secrets.KOY_ACC }}
        run: |
          python koyeb-login.py
